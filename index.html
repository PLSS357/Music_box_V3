<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6f5bd6" />
    <title>Caixinha de Música</title>

    <!-- Fallback padrão: ícone default (opção se JavaScript for desativado) -->
    <link rel="icon" href="assets/favicon1.png" type="image/png" />
    <link rel="shortcut icon" href="assets/favicon1.png" type="image/png" />

    <script>
      // Lista com os caminhos dos favicons disponíveis
      const favicons = [
        "assets/faviconA.png",
        "assets/faviconB.png",
        "assets/faviconC.png",
        "assets/faviconD.png",
        "assets/faviconE.png",
      ];

      // Escolhe um aleatoriamente
      const randomFavicon =
        favicons[Math.floor(Math.random() * favicons.length)];

      // Tenta encontrar uma tag <link rel="icon"> existente
      let link = document.querySelector("link[rel~='icon']");
      if (!link) {
        link = document.createElement("link");
        link.rel = "icon";
      }
      link.href = randomFavicon;
      document.head.appendChild(link);

      // (Opcional) para navegadores antigos que esperam <link rel="shortcut icon">
      let shortcut = document.querySelector("link[rel='shortcut icon']");
      if (!shortcut) {
        shortcut = document.createElement("link");
        shortcut.rel = "shortcut icon";
      }
      shortcut.href = randomFavicon;
      document.head.appendChild(shortcut);
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="music-app">
      <!-- BLOCO 1 — SOMENTE A CAIXA DE MÚSICA + STATUS -->
      <section class="music-box-area">
        <div
          class="music-box-container"
          id="boxContainer"
          aria-live="polite"
          aria-label="Caixinha de música. Clique para abrir ou fechar."
        >
          <div class="music-box click-guard" id="musicBox">
            <div class="box-base">
              <div class="music-box-interior" id="interior">
                <!-- Foto circular que gira como um vinil -->
                <div class="vinyl-record" id="vinylRecord" aria-hidden="true">
                  <img
                    id="recordImage"
                    class="record-image"
                    src="IMG/disco.png"
                    alt="Foto do disco"
                  />
                  <div class="record-center"></div>
                </div>
              </div>
            </div>
            <div class="box-lid" id="boxLid" aria-hidden="true">
              <div class="lid-hinge"></div>
            </div>
          </div>

          <div class="musical-notes" id="musicalNotes" aria-hidden="true">
            <div class="note">♪</div>
            <div class="note">♫</div>
            <div class="note">♪</div>
            <div class="note">♬</div>
          </div>

          <div class="controls">
            <div class="status" id="status">Caixinha Fechada</div>
            <div class="instruction">Toque / clique para abrir e fechar</div>
          </div>
        </div>
      </section>

      <!-- BLOCO 2 — SOMENTE O MENU DE SELEÇÃO (ABAIXO DA CAIXA) -->
      <section class="selector-area">
        <div class="selector-container" id="selectorContainer">
          <div class="music-selector" id="musicSelector"></div>
        </div>
      </section>
    </main>

    <!-- CONTROLE DE VOLUME FIXO -->
    <div class="volume-control" id="volumeCard">
      <label for="volumeSlider">Volume</label>
      <input
        type="range"
        min="0"
        max="1"
        step="0.05"
        value="0.7"
        class="volume-slider"
        id="volumeSlider"
        aria-label="Controle de volume"
      />
    </div>

    <!-- Áudio: será alterado dinamicamente -->
    <audio id="musicAudio" preload="auto" loop>
      <source src="" type="audio/mpeg" />
      Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js" defer></script>
  </body>
</html>
